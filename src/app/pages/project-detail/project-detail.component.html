<div class="container py-5" *ngIf="project">
  <div class="card mb-5">
    <img
      class="card-img-top"
      [src]="project.imageUrl"
      alt="{{ project.title }}"
    />
    <div class="card-body py-5 px-5">
      <h2 class="card-title">{{ project.title }}</h2>
      <!-- Renderizar contenido enriquecido -->
      <div class="card-text" [innerHTML]="project.content"></div>
    </div>
  </div>
  <a class="btn btn-primary" [routerLink]="'/projects'">Todos los Proyectos</a>
</div>
