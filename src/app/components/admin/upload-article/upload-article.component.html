<div class="container-fluid px-5 py-3">
  <h2 class="text-center mb-4">Subir Artículo</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Título del Artículo -->
    <div class="mb-3">
      <label for="title" class="form-label">Título del Artículo</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="article.title"
        name="title"
        placeholder="Ingrese el título del artículo"
        required
      />
    </div>

    <!-- Slug -->
    <div class="mb-3">
      <label for="slug" class="form-label">URL Amigable (Slug)</label>
      <input
        type="text"
        class="form-control"
        id="slug"
        [(ngModel)]="article.slug"
        name="slug"
        placeholder="Ingrese una URL amigable"
      />
    </div>

    <!-- Meta Descripción -->
    <div class="mb-3">
      <label for="metaDescription" class="form-label">Meta Descripción</label>
      <textarea
        class="form-control"
        id="metaDescription"
        [(ngModel)]="article.metaDescription"
        name="metaDescription"
        rows="2"
        placeholder="Breve descripción para SEO"
      ></textarea>
    </div>

    <!-- Palabra Clave Principal -->
    <div class="mb-3">
      <label for="keyword" class="form-label">Palabra Clave Principal</label>
      <input
        type="text"
        class="form-control"
        id="keyword"
        [(ngModel)]="article.keyword"
        name="keyword"
        placeholder="Ingrese la palabra clave principal"
      />
    </div>

    <!-- Secciones del Contenido -->
    <div class="mb-3">
      <label class="form-label">Contenido del Artículo</label>
      <div *ngFor="let section of article.content; let i = index" class="mb-4">
        <!-- Subtítulo opcional (h2) -->
        <label for="heading-{{ i }}" class="form-label">Subtítulo</label>
        <input
          type="text"
          class="form-control"
          id="heading-{{ i }}"
          [(ngModel)]="section.heading"
          name="heading-{{ i }}"
          placeholder="Escriba un subtítulo (opcional)"
        />

        <!-- Párrafo obligatorio -->
        <label for="paragraph-{{ i }}" class="form-label mt-2">Párrafo</label>
        <textarea
          class="form-control"
          id="paragraph-{{ i }}"
          [(ngModel)]="section.paragraph"
          name="paragraph-{{ i }}"
          rows="3"
          placeholder="Escriba un párrafo para esta sección"
          required
        ></textarea>

        <!-- Botón para eliminar la sección -->
        <button
          type="button"
          class="btn btn-danger mt-2"
          (click)="removeSection(i)"
        >
          Eliminar Sección
        </button>
      </div>

      <!-- Botón para agregar una nueva sección -->
      <button
        type="button"
        class="btn btn-secondary w-100"
        (click)="addSection()"
      >
        Añadir Sección
      </button>
    </div>

    <!-- URL de la Imagen -->
    <div class="mb-3">
      <label for="imageUrl" class="form-label"
        >URL de la Imagen Destacada</label
      >
      <input
        type="url"
        class="form-control"
        id="imageUrl"
        [(ngModel)]="article.imageUrl"
        name="imageUrl"
        placeholder="Ingrese la URL de la imagen destacada"
      />
    </div>

    <!-- Fecha de Publicación -->
    <div class="mb-3">
      <label for="publishDate" class="form-label">Fecha de Publicación</label>
      <input
        type="date"
        class="form-control"
        id="publishDate"
        [(ngModel)]="article.publishDate"
        name="publishDate"
        required
      />
    </div>

    <!-- Botón de Enviar -->
    <button type="submit" class="btn btn-primary w-100">Subir Artículo</button>
  </form>
</div>
