<div class="container py-5">
  <!-- Contenedor principal con espacio vertical -->
  <div class="card shadow bg-light">
    <div class="card-body p-5">
      <!-- Título de la página -->
      <h2 class="text-center mb-4">Editar Proyecto</h2>

      <!-- Formulario para editar un proyecto -->
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <!-- Título del proyecto -->
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            placeholder="Título del proyecto"
          />
        </div>

        <!-- Descripción breve -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            rows="3"
            placeholder="Descripción breve del proyecto"
          ></textarea>
        </div>

        <!-- Editor de contenido enriquecido -->
        <div class="mb-3">
          <label for="content" class="form-label">Contenido</label>
          <quill-editor
            #quillEditor
            class="form-control"
            formControlName="content"
            (onEditorCreated)="onEditorCreated($event)"
          ></quill-editor>
        </div>

        <!-- Fecha de publicación -->
        <div class="mb-3">
          <label for="publishDate" class="form-label"
            >Fecha de Publicación</label
          >
          <input
            type="date"
            id="publishDate"
            formControlName="publishDate"
            class="form-control"
          />
        </div>

        <!-- URL de la imagen de portada -->
        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL de la Imagen</label>
          <input
            type="url"
            id="imageUrl"
            formControlName="imageUrl"
            class="form-control"
            placeholder="URL de la imagen de portada"
          />
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between">
          <!-- Cancelar cambios -->
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            Cancelar
          </button>

          <!-- Guardar cambios; desactivado si el formulario es inválido -->
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="editForm.invalid"
          >
            Guardar Cambios
          </button>
        </div>
      </form>

      <!-- Mensaje informativo (éxito o error) -->
      <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
    </div>
  </div>
</div>
