<div class="container-fluid px-5 py-3">
  <h2 class="text-center">Subir Proyecto</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <!-- Título del Proyecto -->
    <div class="mb-3">
      <label for="title" class="form-label">Título del Proyecto</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="Ingrese el título del proyecto"
        required
      />
    </div>

    <!-- Descripción breve -->
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
        placeholder="Ingrese una descripción breve del proyecto"
        required
      ></textarea>
    </div>

    <!-- Contenido enriquecido con Quill -->
    <div class="mb-3">
      <label for="content" class="form-label">Contenido</label>
      <quill-editor
        class="form-control"
        formControlName="content"
        placeholder="Ingrese el contenido completo del proyecto"
      ></quill-editor>
    </div>

    <!-- Fecha de Publicación -->
    <div class="mb-3">
      <label for="publishDate" class="form-label">Fecha de Publicación</label>
      <input
        type="date"
        id="publishDate"
        formControlName="publishDate"
        class="form-control"
        required
      />
    </div>

    <!-- URL de la Imagen -->
    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL de la Imagen</label>
      <input
        type="url"
        id="imageUrl"
        formControlName="imageUrl"
        class="form-control"
        placeholder="Ingrese la URL de la imagen del proyecto"
        required
      />
    </div>

    <!-- Botón para enviar -->
    <button type="submit" class="btn btn-primary w-100">Subir Proyecto</button>
  </form>

  <!-- Mensaje de confirmación o error -->
  <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
</div>
