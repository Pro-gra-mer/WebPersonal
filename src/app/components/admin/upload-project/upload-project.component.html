<div class="container-fluid px-5 py-3">
  <h2 class="text-center">Subir Proyecto</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Título del Proyecto</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="project.title"
        name="title"
        placeholder="Ingrese el título del proyecto"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="project.description"
        name="description"
        rows="3"
        placeholder="Ingrese una descripción breve del proyecto"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Contenido del Proyecto</label>
      <textarea
        class="form-control"
        id="content"
        [(ngModel)]="project.content"
        name="content"
        rows="5"
        placeholder="Ingrese el contenido detallado del proyecto"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="publishDate" class="form-label">Fecha de Publicación</label>
      <input
        type="date"
        class="form-control"
        id="publishDate"
        [(ngModel)]="project.publishDate"
        name="publishDate"
      />
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL de la Imagen</label>
      <input
        type="url"
        class="form-control"
        id="imageUrl"
        [(ngModel)]="project.imageUrl"
        name="imageUrl"
        placeholder="Ingrese la URL de la imagen del proyecto"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Subir Proyecto</button>
  </form>
</div>
