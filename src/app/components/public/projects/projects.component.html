<h4>Últimos proyectos</h4>
<a routerLink="/projects" class="btn btn-primary">Ver Más</a>

<div class="card-deck">
  <!-- Aplica *ngFor en un contenedor <div> en lugar de en el componente directamente -->
  <div *ngFor="let project of latestProjects">
    <app-project-card
      [id]="project.id"
      [title]="project.title"
      [description]="project.description"
      [imageUrl]="project.imageUrl"
      [publishDate]="project.publishDate"
    >
    </app-project-card>
  </div>
</div>
