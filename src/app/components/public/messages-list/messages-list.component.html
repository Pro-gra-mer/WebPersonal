<div class="container py-5 mt-5">
  <div class="row">
    <div class="col-12 col-md-8">
      <div class="card shadow-lg">
        <div class="card-body p-4 bg-light">
          <h4 class="text-left mb-4">Mensajes de Usuarios</h4>
          <ul class="list-group">
            <!-- Recorre y muestra los mensajes visibles -->
            <li
              class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start mb-3"
              *ngFor="let message of displayedMessages"
            >
              <div>
                <h6 class="mb-1">{{ message.username }}</h6>
                <p class="mb-0 text-muted">{{ message.content }}</p>
              </div>
              <div class="text-muted small mt-2 mt-md-0 ms-md-3">
                {{ message.formattedDate }}
              </div>
            </li>
          </ul>

          <!-- Bot칩n "Ver m치s" solo si hay m치s mensajes -->
          <div class="text-center mt-4" *ngIf="messagesLimit < messages.length">
            <button class="btn btn-primary" (click)="loadMoreMessages()">
              Ver m치s
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
