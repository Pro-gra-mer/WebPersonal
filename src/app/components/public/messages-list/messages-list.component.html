<div class="container mt-5">
  <h2 class="text-left mb-4">Mensajes de usuarios</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let message of displayedMessages">
      <strong>{{ message.username }}:</strong> {{ message.content }}
      <span class="text-muted float-end date-separator">{{
        message.formattedDate
      }}</span>
    </li>
  </ul>

  <!-- Bot칩n "Ver m치s" solo si hay m치s mensajes que mostrar -->
  <div class="text-center mt-3" *ngIf="messagesLimit < messages.length">
    <button class="btn btn-primary" (click)="loadMoreMessages()">
      Ver m치s
    </button>
  </div>
</div>
