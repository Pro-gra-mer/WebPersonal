<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Mensajes</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let message of messages">
      <strong>{{ message.user }}:</strong> {{ message.content }}
      <span class="text-muted float-end">{{ message.formattedDate }}</span>
    </li>
  </ul>
</div>
