<div class="card mb-3">
  <img [src]="imageUrl" class="card-img-top" alt="Imagen del artículo" />
  <div class="card-body">
    <h3 class="card-title">{{ title }}</h3>
    <p class="card-text">{{ description }}</p>
    <p class="card-text">
      <small>Publicado el {{ formattedDate }}</small>
    </p>
    <a [routerLink]="['/articles', id]" class="btn btn-primary" target="_blank"
      >Leer más</a
    >
  </div>
</div>
