<div
  class="card"
  [class.bg-light]="isHovered"
  (mouseover)="isHovered = true"
  (mouseout)="isHovered = false"
>
  <img [src]="imageUrl" class="card-img-top" alt="Article Image" />
  <div class="card-body">
    <a [href]="link"
      ><h5 class="card-title">{{ title }}</h5></a
    >
    <p class="card-text">
      <small class="text-body-secondary">
        Publicado el
        {{ formattedDate }}
      </small>
    </p>
  </div>
</div>
