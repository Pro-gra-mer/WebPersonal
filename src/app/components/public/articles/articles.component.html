<h4>Últimos artículos</h4>
<a routerLink="/articles" class="btn btn-primary">Ver Más</a>

<div class="articles-section mb-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let article of latestArticles">
      <app-article-card
        [title]="article.title"
        [imageUrl]="article.imageUrl"
        [lastUpdated]="article.lastUpdated"
        [link]="article.link"
      >
      </app-article-card>
    </div>
  </div>
</div>
