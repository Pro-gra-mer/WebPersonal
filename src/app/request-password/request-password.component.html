<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Recuperar Contraseña</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Ingresa tu correo"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Enviar enlace
            </button>
          </form>

          <!-- Mensaje de éxito -->
          <div *ngIf="isSuccess" class="alert alert-success mt-3" role="alert">
            Enlace de recuperación enviado a tu correo.
          </div>

          <!-- Mensaje de error -->
          <div *ngIf="isError" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
