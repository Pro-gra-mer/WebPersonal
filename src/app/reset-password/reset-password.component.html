<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Restablecer Contraseña</h5>
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="newPassword" class="form-label"
                >Nueva Contraseña</label
              >
              <input
                type="password"
                id="newPassword"
                class="form-control"
                placeholder="Ingresa la nueva contraseña"
                formControlName="password"
              />
              <div
                *ngIf="
                  resetForm.get('password')?.touched &&
                  resetForm.get('password')?.invalid
                "
              >
                <small
                  class="text-danger"
                  *ngIf="resetForm.get('password')?.errors?.['required']"
                >
                  La contraseña es requerida.
                </small>
                <small
                  class="text-danger"
                  *ngIf="resetForm.get('password')?.errors?.['minlength']"
                >
                  La contraseña debe tener al menos 8 caracteres.
                </small>
                <small
                  class="text-danger"
                  *ngIf="resetForm.get('password')?.errors?.['pattern']"
                >
                  La contraseña debe incluir al menos una letra y un número.
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Confirma tu contraseña"
                formControlName="confirmPassword"
              />
              <div *ngIf="resetForm.errors?.['mismatch']">
                <small class="text-danger">Las contraseñas no coinciden.</small>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="resetForm.invalid"
            >
              Restablecer Contraseña
            </button>
          </form>

          <!-- Mensaje de éxito -->
          <div *ngIf="isSuccess" class="alert alert-success mt-3" role="alert">
            Contraseña restablecida exitosamente.
          </div>

          <!-- Mensaje de error -->
          <div *ngIf="isError" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
